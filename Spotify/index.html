<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a6a0cd4ae6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="nav">
      <section class="container">
        <div class="logo">
          <img
            src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png"
            alt="logo"
          />
        </div>

        <div class="sections">
          <div class="icon" id="home">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </div>
          <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Search</p>
          </div>
          <div class="icon">
            <i class="fa-regular fa-bookmark"></i>
            <p>Your Library</p>
          </div>
        </div>

        <div class="sections sec2">
          <div class="icon" id="home">
            <i class="fa-regular fa-plus"></i>
            <p>Create Playlist</p>
          </div>
          <div class="icon">
            <i class="fa-solid fa-heart"></i>
            <p>Liked Songs</p>
          </div>
          <div class="icon">
            <i class="fa-solid fa-bookmark"></i>
            <p>Your Episodes</p>
          </div>
        </div>

        <hr />
        <div class="sections sec2">
          <div class="icon" id="home">
            <p>My Playlist #8</p>
          </div>
          <div class="icon">
            <p>Ye doorian</p>
          </div>
          <div class="icon">
            <p>Mood Refreshing</p>
          </div>
        </div>
      </section>
      <!-- this is section 2 -->

      <section class="main">
        <h1>Good Morning</h1>

        <div class="playlist">
          <div class="playlist-items">
            <img src="https://misc.scdn.co/liked-songs/liked-songs-300.png" alt="">
            <p>Liked Song</p>
          </div>

          <div class="playlist-items">
            <img src="./image/alia.jpeg" alt="">
            <p>Happy Viebs</p>
          </div>

          <div class="playlist-items">
            <img src="./image/bolly.jpeg" alt="">
            <p>Bollywood</p>
          </div>

          <div class="playlist-items">
            <img src="./image/eng.jpeg" alt="">
            <p>HollyWood</p>
          </div>

          <div class="playlist-items">
            <img src="./image/love.jpeg" alt="">
            <p>Letest songs</p>
          </div>

          <div class="playlist-items">
            <img src="./image/lovee.jpeg" alt="">
            <p>Love Song</p>
          </div>

        </div>

      </section>
    </section>

   
  </body>
</html>
